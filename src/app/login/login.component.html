<form #formulaire="ngForm">
  <div class="form-group offset-3 col-sm-6 col-md-6">
    <label for="email">E-mail</label>
    <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
      email invalid
    </div>
    <input required
           class="form-control"
           type="email"
           id="email"
           ngModel
           name="email"
           email
           #email="ngModel">
  </div>
  <div class="form-group offset-3 col-sm-6 col-md-6">
    <label for="pwd">Mot de passe</label>
    <div class="alert alert-danger" *ngIf="pwd.invalid && pwd.touched">
      mot de passe invalid ( 5 carac au min )
    </div>

    <input required
           class="form-control"
           type="password" id="pwd"
           ngModel
           name="pwd"
           minlength="5"
           #pwd="ngModel">
  </div>
  <div class="offset-5">
    <button
      (click)="loginFn(formulaire)"
      class="btn btn-primary"
      [disabled]="formulaire.invalid">
      Login
    </button>

  </div>
</form>
