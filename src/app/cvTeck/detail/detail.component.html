<div class="card-container">
  <div class="card">
    <div class="front">
      <div class="cover">
        <img src="assets/images/rotating_card_thumb2.png">
      </div>
      <div class="user">

        <img class="img-circle" src="assets/images/{{personneDetail.path | imagePipe}}">
      </div>
      <div class="content">
        <div class="main">
          <h3 class="name">{{personneDetail.name}}</h3>
          <p class="profession">{{personneDetail.job}}</p>
          <p class="text-center">{{personneDetail.age}}</p>
        </div>
        <div class="footer">
          <i class="fa fa-mail-forward"></i> Auto Rotation
        </div>
      </div>
    </div> <!-- end front panel -->
    <div class="back">
      <div class="header">
        <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
      </div>
      <div class="content">
        <div class="main">
          <h4 class="text-center">Job Description</h4>
          <p class="text-center">Web design, Adobe Photoshop, HTML5, CSS3, Corel and many others...</p>

          <div class="stats-container">
            <div class="stats">
              <h4>235</h4>
              <p>
                Followers
              </p>
            </div>
            <div class="stats">
              <h4>114</h4>
              <p>
                Following 2
              </p>
            </div>
            <div class="stats">
              <h4>35</h4>
              <p>
                Projects
              </p>
            </div>
          </div>
          <button (click)="addEmbauche(personneDetail)">Embauche</button>
          <button (click)="detailProfil(personneDetail)">detail profil</button>
        </div>
      </div>
      <div class="footer">
        <div class="social-links text-center">
          <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
          <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
          <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
        </div>
      </div>
    </div> <!-- end back panel -->
  </div> <!-- end card -->
</div>
